<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Optional -->
    <title>Contact Management Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Contact Management Tool</h1>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="mobile" placeholder="Mobile Number" required />
        <input type="text" id="task" placeholder="Task" />
        <input type="number" id="amount" placeholder="Amount" />
        <input type="date" id="deadline" />
        <input type="text" id="remark1" placeholder="Remark 1" />
        <input type="text" id="remark2" placeholder="Remark 2" />
        <input type="text" id="remark3" placeholder="Remark 3" />
        <input type="text" id="village" placeholder="Village" />
        <button type="submit">Add Contact</button>
      </form>
      <table id="contacts-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Task</th>
            <th>Amount</th>
            <th>Deadline Date</th>
            <th>Remark 1</th>
            <th>Remark 2</th>
            <th>Remark 3</th>
            <th>Village</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
