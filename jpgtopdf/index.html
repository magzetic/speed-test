<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPG to PDF Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>JPG to PDF Converter</h2>
      <input type="file" id="fileInput" accept="image/jpeg" multiple />
      <button id="convertButton">Convert to PDF</button>
      <p class="instructions">
        Select one or more JPG files to convert them into a single PDF document.
      </p>
    </div>

    <script src="script.js"></script>
    <!-- Link to JavaScript file -->
  </body>
</html>
